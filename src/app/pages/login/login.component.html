<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-8 font-jakarta">
    <div class="w-full max-w-lg">
        <div class="bg-white py-8 px-10 shadow-lg rounded-lg">
            <div class="mb-8 mx-auto w-full max-w-md text-center">
                <img src="assets/mccain-logo.jpg"
                    alt="McCain Logo" class="h-15 mx-auto">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Welcome Back!
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Sign in to continue to your Goals Dashboard
                </p>
            </div>

            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email Address
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                                Forgot Password?
                            </a>
                        </div>
                    </div>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
                    </div>
                </div>

                <div>
                    <button (click)="onLogin()" type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-800 bg-[#FEE000] hover:bg-[#FFD700] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Log In
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <p class="text-center text-sm text-gray-600">
                    Don't have an account?
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                        Sign Up
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
